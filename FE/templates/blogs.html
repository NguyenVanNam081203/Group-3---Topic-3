<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm Mặt Bằng</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/blogs.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar collapsed">
        <a href="dashboard.html" class="menu-item">
          <i class="fa-solid fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="#blogs" class="menu-item">
          <i class="fa-solid fa-blog"></i>
          <span>Blogs</span>
        </a>
        <a href="cart.html" class="menu-item">
          <i class="fa-solid fa-shopping-cart"></i>
          <span>Cart</span>
        </a>
      </aside>
    <main class="main-content">
      <header class="header">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fa-solid fa-bars"></i>
          </button>
        <div class="breadcrumbs">Dashboard > Blogs</div>
        <div class="contact-info">
          <span><i class="fas fa-phone"></i> 0358711261</span>
          <span><i class="fas fa-envelope"></i> tpic3c3@gmail.com</span>
        </div>
        <a href="promote.html" class="promote-btn">
          <i class="fa-regular fa-handshake"></i> Nhờ Quảng Bá
        </a>
        
      </header>

      <section class="form-section">
        <h2>Bạn có nhu cầu tìm mặt bằng nhưng không có thời gian tìm kiếm?</h2>
        <div class="form-container">
          <div class="form-group">
            <input type="text" placeholder="Tên khách hàng *">
            <input type="text" placeholder="Diện tích *">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Số điện thoại/Email *">
            <input type="text" placeholder="Tài chính thuê khoảng *">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Địa điểm muốn thuê *">
            <input type="text" placeholder="Yêu cầu khác (nếu có)">
          </div>
          <button class="submit-btn">Gửi yêu cầu</button>
        </div>
      </section>
    </main>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>
</body>
</html>
